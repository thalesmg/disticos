language: nix
script:
  - nix-build release.nix
  - mkdir -p ./dist
  - cp -r ./result/* ./dist
  - rm ./result

deploy:
  - provider: pages:git
    edge: true
    skip_cleanup: true
    on:
      branch: master
    local_dir: ./dist/
    token:
      secure: 

  - provider: netlify
    edge: yes
    skip_cleanup: yes
    on:
      all_branches: yes
    auth:
      secure: ""
    site: a1558d73-d6e5-4050-92cd-12a8828235af
    prod: no
    dir: ./dist/

  - provider: netlify
    edge: yes
    skip_cleanup: yes
    on:
      branch: master
    auth:
      secure: ""
    site: a1558d73-d6e5-4050-92cd-12a8828235af
    prod: yes
    dir: ./dist/

after_deploy:
  - python3 --version
